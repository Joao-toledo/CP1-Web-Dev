<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de jogadoras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Gerenciador de Jogadoras</h1>

      <div class="form-container">
    <h2 id="form-title">Adicionar Jogadora</h2>
    <input type="hidden" id="editIndex">
    <input type="text" id="nome" placeholder="Nome">
    <input type="text" id="posicao" placeholder="Posição">
    <input type="text" id="clube" placeholder="Clube">
    <input type="number" id="gols" placeholder="Gols" min="0">
    <input type="number" id="assistencias" placeholder="Assistências" min="0">
    <input type="number" id="jogos" placeholder="Jogos" min="0">
    <input type="text" id="foto" placeholder="URL da Foto">
    <button onclick="salvarJogadora()">Salvar</button>
  </div>
    <script src="app.js"></script>
</body>
</html>
